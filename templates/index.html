{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center mt-5">
  <div class="col-md-6 mx-auto">
    <a href="/"><h1 class="text-center display-4 fst-italic rounded font-monospace">Iris Identification</h1></a>

    <form method="GET" class="mt-3">
      {% if error %}
        <div class="alert alert-danger text-center">
            {{error}}
        </div>
      {% endif %}
      <p class="text-center text-light">SEPAL</p>
      <div class="input-group">
        <span class="input-group-text bg-dark text-light">Sepal Length and Width</span>
        <input type="text" name="sl" class="form-control bg-dark text-light" placeholder="2.1" required>
        <input type="text" name="sw" class="form-control bg-dark text-light" placeholder="3.2" required>
      </div>

      <p class="text-center text-light mt-1">PETAL</p>
      <div class="input-group">
        <span class="input-group-text bg-dark text-light">Petal Length and Width</span>
        <input type="text" name="pl" class="form-control bg-dark text-light" placeholder="3.1" required>
        <input type="text" name="pw" class="form-control bg-dark text-light" placeholder="4.2" required>
      </div>
      <div class="d-flex justify-content-center">
        <button type="buton" class="btn btn-danger btn-lg mt-3"><i
            class="fa-solid fa-magnifying-glass-arrow-right"></i> Search</button>
      </div>
    </form>

    <div class="col-lg-12 mt-3">
        <div class="card text-white bg-dark">
          <div class="alert alert-dark alert-dismissible fade show text-center">
            <i class="fa-solid fa-fan"></i>
            Result: <strong>{{prediction|upper}}</strong>
          </div>
        </div>
    </div>

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 text-center">
          <li class="nav-item"><a href="https://github.com/alii76tt/iris-identification" target="_blank" class="nav-link px-2 text-succsess"><i class="fa-solid fa-code"></i> <br> Source Code</a></li>
          <li class="nav-item"><a href="https://alii76tt.github.io/" target="_blank" class="nav-link px-2 text-info"><i class="fa-solid fa-globe"></i> <br> About</a></li>
          <li class="nav-item"><a href="https://archive.ics.uci.edu/ml/machine-learning-databases/iris/" target="_blank" class="nav-link px-2 text-warning"><i class="fa-solid fa-database"></i> <br> Iris Dataset</a></li>
        </ul>
      </footer>
    </div>
  </div>
</div>
{% endblock content %}
